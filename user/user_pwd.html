<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自定义的css -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form id="passFormInfo" class="layui-form" action="" lay-filter="formUserInfo">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwdverify" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|repwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="updateSubmit">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <!-- <button type="reset" class="layui-btn layui-btn-primary" onclick="window.parent.getUserInfo();">测试按钮</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi.js -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
