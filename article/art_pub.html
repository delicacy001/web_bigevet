<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表文章</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="art_pub.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <!-- 表单结构 -->
            <form class="layui-form" action="" id="pubForm">
                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="selectList">
                            <!-- 此处由layui模板引擎渲染 -->
                        </select>
                    </div>
                </div>
                <!-- 文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 800px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 文章封面 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <!-- 封面部分代码 -->
                        <div class="layui-form-item">
                            <!-- 左侧的 label -->
                            <label class="layui-form-label">文章封面</label>
                            <!-- 选择封面区域 -->
                            <div class="layui-input-block cover-box">
                                <!-- 左侧裁剪区域 -->
                                <div class="cover-left">
                                    <img id="image" src="../assets/images/sample2.jpg" alt="" />

                                </div>
                                <!-- 右侧预览区域和选择封面区域 -->
                                <div class="cover-right">
                                    <!-- 预览的区域 -->
                                    <div class="img-preview"></div>
                                    <!-- 通过accept可以指定允许用户选择神魔类型的图片 -->
                                    <!-- name="cover_img" -->
                                    <input type="file" id="file" accept="image/png,image/jpeg" style="display: none;">
                                    <!-- 选择封面按钮 -->
                                    <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">选择封面</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 发布及存为草稿 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button id="btnSaveFor" class="layui-btn layui-btn-primary">以草稿形式</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi.js -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入cropper的js文件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入模板引擎的js文件 -->
    <script src="../assets/js/template-web.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="art_pub.js"></script>
</body>

</html>
