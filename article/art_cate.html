<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" id="btnAddCate" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="catTbody">
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script type="text/html" id="sample">
        {{each data}}
        <tr id=''>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" id={{$value.Id}} class="layui-btn layui-btn-xs btnEdit">编辑</button>
                <button type="button" idn={{$value.Id}} class="layui-btn layui-btn-xs layui-btn-danger btnDel">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="dialogAdd">
        <form id="diaFormInfo" class="layui-form" action="" lay-filter="" style="width:400px;padding:15px">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="diaConfirm">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="dialogEdit">
        <form id="diaEditFormInfo" class="layui-form" action="" lay-filter="formEditInfo" style="width:400px;padding:15px">
            <!-- 隐藏input -->
            <input type="number" name="Id" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="diaUpConfirm">确认修改</button>
                    <button type="reset" id="diaUpReset" class="layui-btn layui-btn-primary">重置修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入模板引擎的js文件 -->
    <script src="../assets/js/template-web.js"></script>
    <!-- 导入自己封装的baseApi.js -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="art_cate.js"></script>
</body>

</html>
